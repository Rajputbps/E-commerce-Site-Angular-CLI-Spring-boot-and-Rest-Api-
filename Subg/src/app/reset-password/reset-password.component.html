<div class="container">
  <div class="resetPassword ">
    <div class="resetbackground">
    <div class="center newPassword">
        <i class="material-icons large">lock_outline</i>
      <h5>New Password</h5>
    
      <form name="form" (ngSubmit)="newResetPassword() " #nf="ngForm" validate>
          <div class=" input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input #newpassword="ngModel" name="newpassword" [(ngModel)]="passwordModel.newpassword" type="password" id="newrp_icon_prefix" required minlength="6"/>
              <label for="newrp_icon_prefix">Password</label>
              <div *ngIf="newpassword.invalid &&(newpassword.dirty || newpassword.touched)" class="alert">
                  <div *ngIf="newpassword.errors.required" >Password is required</div>
                  <div *ngIf="newpassword.errors.minlength" >Password must be at least 6 characters</div>
                </div>
          </div>
          
          <div class="input-field  ">
              <i class="material-icons prefix">lock_outline</i>
              <input #newcpassword="ngModel" name="newcpassword" [(ngModel)]="passwordModel.newcpassword" type="password"  id="newcpr_icon_prefix" required minlength="6"/>
              <label for="newcpr_icon_prefix">Confirm Password</label>
              <div *ngIf="newcpassword.invalid &&(newcpassword.dirty || newcpassword.touched)">
                  <div *ngIf="newcpassword.errors.required" >Confirm Password is required</div>
                  <div *ngIf="newcpassword.errors.minlength" >Confirm Password must be at least 6 characters</div>
                  <div *ngIf="passwordModel.newpassword !== passwordModel.newcpassword"> Confirm Password does not match! </div>
                </div>
          </div>
          
          <div class="center-align">
              <button class="waves-light btn light-green" style="width: 30%;" [disabled]="!nf.form.valid" >Submit</button>
              <div *ngIf="nf.submitted" class="loginerror">
                <br>
                  <p class="center-align">Now You Login with new Password.</p>
                </div>
                
          </div>
  
          </form>
          <div>
            <p>New User?<a href="#modal1" class="modal-trigger login1"> Register</a></p>
          </div>
    </div>
  </div>
  </div>
</div>
